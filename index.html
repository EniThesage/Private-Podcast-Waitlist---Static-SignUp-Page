<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Podcast Waitlist</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
  <header>
    <h1>
      Join the Private Podcast Waitlist
    </h1>
    <p>
      Sign up now to be the first to know when our exclusive private podcast launches!
    </p>
  </header> 
  <section>
    <h2>
      Get Early Access
    </h2>
    <form action="#">
      <div class="form-row">
        <div class="form-group-name">
          <label for ="first-name">First Name:
          </label>
          <input type="text" id="first-name" name="first-name" 
          placeholder="Enter First Name" autofocus required />
        </div>

        <div class="form-group-name">
          <label for ="last-name">Last Name:
          </label>
          <input type="text" id="last-name" name="last-name" 
          placeholder="Enter Last Name" required />
        </div>
      </div>

      <div class="form-group">
        <label for ="email">Email:
        </label>
        <br />
        <input type="email" id="email"
        placeholder="Enter Your Email" required />
      </div>

      <div class="form-group">
        <label for ="interest">Listening Preference:
        </label>
        <br />
        <select name="interest" id="interest" required>
          <option value="">Select an option
          </option>
          <option value="tech">Tech and Careeer
          </option>
          <option value="growth">Personal Growth
          </option>
          <option value="creative">Creative Stories
          </option>
          <option value="life">Lifestyle
          </option>
          <option value="relationship">Relationships
          </option>
          <option value="health">Health and Wellness
          </option>
          <option value="news">News and Current Events
          </option>
          <option value="unfiltered">Unfiltered Conversations
          </option>
        </select>
      </div>

      <div class="button-container">
        <button type="submit">
          Join Waitlist
        </button>
      </div>
    </form>
  </section> 
  <footer>
    <p> Â© 2026 Private Podcast. All rights reserved.</p>
  </footer>
  </div>
</body>
</html>
