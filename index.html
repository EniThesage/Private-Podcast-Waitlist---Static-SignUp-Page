<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Podcast Waitlist</title>
</head>
<body>
  <header>
    <h1>
      Join the Private Podcast Waitlist
    </h1>
    <p>
      Sign up now to be the first to know when our exclusive private podcast launches!
    </p>
  </header> 
  <section>
    <h2>
      Get Early Access
    </h2>
    <form action="#">
      <div class="form-group">
        <label for ="full-name">Full Name:
        </label>
        <br />
        <input type="text" id="full-name" name="full-name" 
        placeholder="Enter Full-name" required />
      </div>

      <div class="form-group">
        <label for ="email">Email:
        </label>
        <br />
        <input type="email" id="email"
        placeholder="Enter Your Email" required />
      </div>

      <div class="form-group">
        <label for ="interest">Listening Preference:
        </label>
        <br />
        <select name="interest" id="interest" required>
          <option value="">Select an option
          </option>
          <option value="tech">Tech and Careeer
          </option>
          <option value="growth">Personal Growth
          </option>
          <option value="creative">Creative Stories
          </option>
        </select>
      </div>
      <button type="submit">
        Join Waitlist
      </button>
    </form>
  </section> 
  <footer>
    <p> Â© 2026 Private Podcast. All rights reserved.</p>
  </footer>
</body>
</html>
